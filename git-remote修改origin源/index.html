    <h1 class="article-title">Git remote修改origin源</h1>
    
    <span class="article-date">2018-10-22</span>
    

    <div class="article-content">
      

<h2 id="git-remote-修改-origin-源">Git remote 修改 origin 源</h2>

<ol>
<li>查看当前remote配置：</li>
</ol>
<div class="highlight"><pre style="color:#d0d0d0;background-color:#202020;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-bash" data-lang="bash">git remote -v</code></pre></div>
<ol>
<li>删除原来git remote源</li>
</ol>
<div class="highlight"><pre style="color:#d0d0d0;background-color:#202020;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-bash" data-lang="bash">git remote remove origin</code></pre></div>
<ol>
<li>添加新的 origin 源</li>
</ol>
<div class="highlight"><pre style="color:#d0d0d0;background-color:#202020;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-bash" data-lang="bash">git remote add origin [YOUR_NEW_GIT_URL]</code></pre></div>
    </div>
